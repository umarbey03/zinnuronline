app = "zinnuronline"
primary_region = "sjc"

[build]
  dockerfile = "Dockerfile"

[deploy]
  release_command = "echo 'Release command'"

[env]
  NODE_ENV = "production"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[http_service.checks]]
  grace_period = "10s"
  interval = "30s"
  method = "GET"
  path = "/health"
  protocol = "http"
  timeout = "5s"

[vm]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 256
